name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quickbuild:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            config: linux-amd64
          - os: macOS-latest
            config: macos-amd64

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1'
      - run: go run . -c ${{ matrix.config }} -quick

  gotest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1'
      - run: go test -v ./...
